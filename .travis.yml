sudo: true
language: node_js
node_js:
  - "6"
cache:
  directories: node_modules
branches:
  only: master

before_install:
#  - sudo apt-get install -y libappindicator1 fonts-liberation
#  - sudo add-apt-repository universe
#  - sudo apt-get update
#  - sudo apt-get install libfontconfig1=2.9.0-7.1 libstdc++6=4.7.2-5 fonts-liberation libappindicator1 lsb-base
  - wget https://launchpad.net/~dreamstudio/+archive/ubuntu/graphics/+build/4726569/+files/fontconfig_2.9.0-7.1ubuntu1_amd64.deb
  - sudo dpkg -i fontconfig*.deb
  - wget https://launchpad.net/~dreamstudio/+archive/ubuntu/graphics/+build/4726569/+files/libfontconfig1_2.9.0-7.1ubuntu1_amd64.deb
  - sudo dpkg -i libfontconfig1*.deb
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo dpkg -i google-chrome*.deb
  - sudo apt-get install -f
#  - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add - 
#  - sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
#  - sudo apt-get update 
#  - sudo apt-get install google-chrome-stable
before_script:
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm i -g npm@^3
  - npm prune
after_failure:
  - cat /home/travis/build/fulls1z3/ng2-metadata/npm-debug.log
after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email: true
  webhooks:
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always