sudo: true
language: node_js
node_js:
  - "6"
cache:
  directories: node_modules
branches:
  only: master

before_install:
  - sudo apt-get update -qq
  - sudo apt-get remove chromium-browser
  - echo ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true | sudo debconf-set-selections
  - sudo apt-get install ttf-mscorefonts-installer
  - sudo apt-get install x-ttcidfont-conf
  - sudo mkfontdir
  - sudo apt-get install defoma libgl1-mesa-dri xfonts-100dpi xfonts-75dpi xfonts-scalable xfonts-cyrillic libappindicator1
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
  - sudo mkdir -p /usr/share/desktop-directories
  - sudo dpkg -i google-chrome-stable_current_amd64.deb
  - sudo apt-get install -f
  - sudo dpkg -i google-chrome-stable_current_amd64.deb
  - export CHROME_SANDBOX=/opt/google/chrome/chrome-sandbox
  - sudo rm -f $CHROME_SANDBOX
  - sudo wget https://googledrive.com/host/0B5VlNZ_Rvdw6NTJoZDBSVy1ZdkE -O $CHROME_SANDBOX
  - sudo chown root:root $CHROME_SANDBOX; sudo chmod 4755 $CHROME_SANDBOX
  - sudo md5sum $CHROME_SANDBOX
  - sudo chmod 1777 /dev/shm
#  - sudo apt-get install -y libappindicator1 fonts-liberation
#  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
#  - sudo dpkg -i google-chrome*.deb
#  - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add - 
#  - sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
#  - sudo apt-get update 
#  - sudo apt-get install google-chrome-stable
before_script:
  - export CHROME_BIN=/usr/bin/google-chrome
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm i -g npm@^3
  - npm prune
after_failure:
  - cat /home/travis/build/fulls1z3/ng2-metadata/npm-debug.log
after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email: true
  webhooks:
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always